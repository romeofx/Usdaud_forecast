<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XAUUSD AI Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0d1117;
      color: #e6edf3;
    }
    .gold-accent {
      color: #FFD700;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.1);
    }
    .form-control, textarea {
      background-color: #161b22;
      border: 1px solid #30363d;
      color: #e6edf3;
    }
    .btn-gold {
      background-color: #FFD700;
      color: #0d1117;
      font-weight: 600;
      border: none;
    }
    .signal-badge {
      font-size: 1.2rem;
      padding: 0.3rem 0.7rem;
      border-radius: 8px;
    }
    .signal-buy { background-color: #198754; color: white; }
    .signal-sell { background-color: #dc3545; color: white; }
    .signal-hold { background-color: #6c757d; color: white; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="glass-card p-4">
      <div class="mb-4 text-center">
        <h2 class="gold-accent">XAUUSD AI Forecast</h2>
        <p class="text-muted">Powered by XGBoost | Real-time Signal (Buy/Sell/Hold)</p>
      </div>

      <form id="predictForm">
        <div class="mb-3">
          <label for="closePrices" class="form-label">Enter last 60 close prices (comma-separated)</label>
          <textarea class="form-control" id="closePrices" rows="4" placeholder="e.g., 2340.5,2340.1,2339.8,..." required></textarea>
        </div>
        <div class="mb-3">
          <label for="threshold" class="form-label">Optional Threshold (default: 0.002)</label>
          <input type="number" step="0.0001" class="form-control" id="threshold" placeholder="e.g., 0.0015">
        </div>
        <button type="submit" class="btn btn-gold w-100">üîç Predict</button>
      </form>

      <div class="mt-4" id="result" style="display: none;">
        <h5 class="gold-accent mb-3">üìä Prediction Result:</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-transparent text-light"><strong>Predicted Price:</strong> <span id="predictedPrice"></span></li>
          <li class="list-group-item bg-transparent text-light"><strong>Current Price:</strong> <span id="currentPrice"></span></li>
          <li class="list-group-item bg-transparent text-light"><strong>Signal:</strong> <span id="signal" class="signal-badge"></span></li>
          <li class="list-group-item bg-transparent text-light"><strong>Take Profit (TP):</strong> <span id="tp"></span></li>
          <li class="list-group-item bg-transparent text-light"><strong>Stop Loss (SL):</strong> <span id="sl"></span></li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("predictForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const rawText = document.getElementById("closePrices").value;
      const closePrices = rawText.split(",").map(p => parseFloat(p.trim())).filter(n => !isNaN(n));
      const threshold = document.getElementById("threshold").value || "0.002";

      if (closePrices.length !== 60) {
        alert("‚ùå Please provide exactly 60 close prices.");
        return;
      }

      const response = await fetch(`/predict?threshold=${threshold}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ close_prices: closePrices })
      });

      const data = await response.json();
      if (data.error) {
        alert("Error: " + data.error);
        return;
      }

      document.getElementById("predictedPrice").innerText = data.predicted_price;
      document.getElementById("currentPrice").innerText = data.current_price;
      document.getElementById("tp").innerText = data.take_profit;
      document.getElementById("sl").innerText = data.stop_loss;

      const signalElem = document.getElementById("signal");
      signalElem.innerText = data.signal;
      signalElem.classList.remove("signal-buy", "signal-sell", "signal-hold");
      if (data.signal === "BUY") signalElem.classList.add("signal-buy");
      else if (data.signal === "SELL") signalElem.classList.add("signal-sell");
      else signalElem.classList.add("signal-hold");

      document.getElementById("result").style.display = "block";
    });
  </script>
</body>
</html>
